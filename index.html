<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Search for email address details" />
    <meta name="author" content="Heramb Nariajoshi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Any Email</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <header class="bg-blue">
      <div class="container">
        <nav class="navbar">
          <a class="navbar-brand" href="./index.html"
            ><img src="assets/images/logo.png" alt="logo"
          /></a>
          <ul class="navbar-nav navbar-nav-right">
            <li>
              <a href="#"><i class="fa fa-search"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-user"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <div class="top-banner-search">
        <div class="container">
          <h1>Search Any Email Address</h1>
          <div class="banner-message">
            <strong>Start Here</strong>
            - Lookup the owner's name, photos and online profiles. See what you find!
          </div>

          <form action="submit" class="search-box">
            <div class="form-group floating-label-container">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" />
            </div>
            <button class="btn-banner">GO!</button>
          </form>

          <div class="banner-sub-message">
              <i class="fa fa-lock"></i>
              Enter Any Email Address. They won't be notified.
          </div>
        </div>
      </div>
    </section>
    <script src="dist/js/search.js"></script>
    <script src="dist/js/floatingLabel.js"></script>
  </body>
</html>
